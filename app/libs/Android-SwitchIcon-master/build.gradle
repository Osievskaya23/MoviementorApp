buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.1'
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

ext {
  compileSdkVersion = 27
  buildToolsVersion = '27.0.3'
  minSdkVersion = 15
  targetSdkVersion = compileSdkVersion

  supportLibVersion = '27.1.1'
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
